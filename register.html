<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - YokaiScan</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="register-container">
    <h2>Criar Conta na <span class="highlight">YokaiScan</span></h2>
    <form onsubmit="return false">
      <input type="text" placeholder="Nome de Usuário" required />
      <input type="email" placeholder="Email" required />
      <div class="show-password">
        <input type="password" placeholder="Senha" id="password" required />
        <i class="fas fa-eye" id="toggleIcon" onclick="togglePassword('password', 'toggleIcon')"></i>
      </div>
      <div class="show-password">
        <input type="password" placeholder="Confirmar Senha" id="confirmPassword" required />
        <i class="fas fa-eye" id="toggleIconConfirm" onclick="togglePassword('confirmPassword', 'toggleIconConfirm')"></i>
      </div>
      <button type="submit">Criar Conta</button>
    </form>
    <p class="divider">ou</p>
    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Criar conta com Google
    </button>
    <p class="divider">
      Já tem conta? <a href="login.html" class="link-text">Clique aqui</a>
    </p>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList = isPassword ? "fas fa-eye-slash" : "fas fa-eye";
    }
  </script>
</body>
</html>
